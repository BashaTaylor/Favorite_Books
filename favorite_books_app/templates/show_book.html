<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <title>{{ book.title }}</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Welcome, {{user.first_name}} {{user.last_name}}!</h1><br>

            <div class="links"><a href="{% url 'list_books' %}">Back</a> | <a id="log_out" href="/">Log Out</a></div>
        </div>

        <div class="main">
            <h1>{{ book.title }}</h1>
            <p>Descriptions: {{ book.description }}</p>
            <p>Added by: {{ book.uploaded_by.first_name }} {{ book.uploaded_by.last_name }}</p>

            <div class="button-wrapper">
                <!-- Link to the edit page for the book -->
                <a href="{% url 'edit_book' book.id %}" class="btn">Edit</a>
            </div>
        </div>

        
    </div>
</body>

</html>
